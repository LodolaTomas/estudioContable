<div align="center" class="container">

  <app-news></app-news>

  <button class="btn btn-primary btn-block mt-3" routerLink="/addPost">Crear Post pagina</button>


  <button class="btn btn-primary btn-block mt-3" (click)="writePost()">Crear Post modal</button>





</div>



<ng-template #modaladdPost let-modal>
  <form [formGroup]="myForm">

    <div class="banner">
      <input type="file" accept="image/*" (change)="imagePreview($event)" hidden>


      <div *ngIf="filePath && filePath !== ''">
        <img [src]="filePath" [alt]="myForm.value.name">
      </div>
      <!-- <i class="fa fa-upload"></i> -->
      <input type="file" for="banner-upload" class="banner-upload-btn" accept="image/*" (change)="imagePreview($event)">
    </div>

    <div class="blog">
      <textarea type="text" class="title" placeholder="Titulo..."></textarea>
      <textarea type="text" class="article" placeholder="Empiece a escribir..."></textarea>
    </div>

    <div class="blog-options">
      <button class="btn dark publish-btn">Publicar</button>
      <input type="file" id="image-upload" accept="image/*" (change)="imagePreview($event)" hidden>
      <label for="image-upload" class="btn grey upload-btn">Subir Imagen <i class="fa fa-upload"></i></label>
    </div>









    <button type="submit">Upload</button>
  </form>
