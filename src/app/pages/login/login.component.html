<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <meta name="description" content="" />
    <meta
      name="author"
      content="Mark Otto, Jacob Thornton, and Bootstrap contributors"
    />
    <meta name="generator" content="Hugo 0.80.0" />
    <title>Signin Template Â· Bootstrap v4.6</title>
  </head>
  <body class="text-center">
    <div [formGroup]="formGroup" class="form-signin">
      <img class="mb-4" src="../../../assets/logoR.webp" alt="" width="85" />
      <h1 class="h3 mb-3 font-weight-normal">Iniciar sesion</h1>
      <label for="inputEmail" class="sr-only">Email</label>
      <input
        [class]="isValidField('email')"
        type="email"
        id="inputEmail"
        class="form-control"
        placeholder="Email"
        formControlName="email"
        required
        autofocus
      />
      <span *ngIf="showError('email')" class="invalid-feedback">
        {{ getErrorMessages('email') }}
    </span>
      <label for="inputPassword" class="sr-only">Clave</label>
      <input
        [class]="isValidField('password')"
        type="password"
        id="inputPassword"
        class="form-control"
        formControlName="password"
        placeholder="Clave"
        required
      />
      <span *ngIf="showError('password')" class="invalid-feedback">
        {{ getErrorMessages('password') }}
    </span>
      <div class="checkbox mb-3">
        <label>
          <input type="checkbox" value="remember-me" /> Mantener sesion
        </label>
      </div>
      <button
        [disabled]="formGroup.invalid"
        class="btn btn-lg btn-primary btn-block"
        (click)="onLogin()"
      >
        INICIAR SESION
      </button>
      <p class="mt-5 mb-3 text-muted">&copy;</p>
    </div>
  </body>
</html>
