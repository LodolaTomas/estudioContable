<section class="news text-center container">




  <h3 class="text-center mb-1"><strong>Novedades</strong></h3>


  <div *ngIf="posts == 0" class="spinner-border mt-4" role="status">

  </div>

  <carousel [loop]='true' [autoplay]='false' [height]="400" [cellsToScroll]='1' [objectFit]="'cover'" [lightDOM]="true"
    [cellsToShow]='test' [overflowCellsLimit]='3' [dots]="true" [objectFit]="'cover'">

    <article class="carousel-cell" *ngFor="let post of posts">



      <div class="card effect" (click)="abrirModalPost(post)">

        <div *ngIf="post.img" class="card-img-top">
          <img src="{{post.img}}" alt="{{post.titulo}}"/>
        </div>


        <div *ngIf="!post.img" class="card-img-top">
          <img src="https://violamagazine.online/wp-content/uploads/sites/31/2021/02/No-Image.jpg" alt="{{post.titulo}}"/>
        </div>


        <div class="card-body">
          <h1 class="title">{{post.titulo}}</h1>
          <h2 class="subtitle">{{post.subtitulo}}</h2>

        </div>
      </div>
    </article>
  </carousel>
</section>




<ng-template #modalPost let-modal>

  <article class="modal-body">
    <i (click)="modal.dismiss('Cross click')" class="btn btn-white"><i class="fas fa-times"></i> </i>

    <div *ngIf="showPost.img" class="card-img-top">
      <img src="{{showPost.img}}" class="img-fluid" alt="{{showPost.titulo}}"/>
    </div>

    <div *ngIf="!showPost.img" class="card-img-top">
      <img src="https://violamagazine.online/wp-content/uploads/sites/31/2021/02/No-Image.jpg" class="img-fluid" alt="{{showPost.titulo}}"/>
    </div>



    <h1 class="text-center title mt-3">{{showPost.titulo}}</h1>

    <h2 class="text-left subtitle mt-3 mb-3">{{showPost.subtitulo}}</h2>
    <p class="text">{{showPost.contenido}}</p>

  </article>

  <div class="modal-footer">

    <small class="text-right mt-3">Publicado el: {{showPost.fecha}}</small>
  </div>

</ng-template>
