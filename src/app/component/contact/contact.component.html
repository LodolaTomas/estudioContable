<section class="mb-5">
    <h4 class="mb-5 text-center"><strong>Contacto</strong></h4>

    <div class="row d-flex justify-content-center">
      <div class="col-md-6">
        <form>
          <!-- 2 column grid layout with text inputs for the first and last names -->
          <div class="row mb-4">
            <div class="col">
              <div class="form-outline">
                <input type="text" id="form3Example1" class="form-control" />
                <label class="form-label" for="form3Example1">Nombre</label>
              </div>
            </div>
            <div class="col">
              <div class="form-outline">
                <input type="text" id="form3Example2" class="form-control" />
                <label class="form-label" for="form3Example2">Apellido</label>
              </div>
            </div>
          </div>

          <!-- Email input -->
          <div class="form-outline mb-4">
            <input type="email" id="form3Example3" class="form-control" />
            <label class="form-label" for="form3Example3">Email</label>
          </div>

          <!-- Message input -->
          <div class="form-outline mb-4">
            <textarea type="text-area" id="form3Example4" class="form-control" rows="3"></textarea>
            <label class="form-label" for="form3Example4">Consulta</label>
          </div>

          <!-- Submit button -->
          <button type="submit" class="btn btn-primary btn-block mb-4">
            Enviar
          </button>
  
        </form>
     
      </div>
    </div>
  </section>
